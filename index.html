<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/dunkin" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link href="icheck-bootstrap.css" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="img/donut2.png">
  <title>Dunkin Donuts</title>
</head>

<body>

  <!-- NAV SECTION -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a href="index.html"><img id="logo" src="img/dunkinlogo.png" alt="Dunkin Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#">Stores</a>
          <a class="nav-link" href="#refine-button">Menu</a>
          <a class="nav-link" href="#">Delivery</a>
          <a id="orderbutton" class="nav-link" href="#">Order</a>
        </div>
      </div>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              About Us
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item">Stores</a></li>
              <li><a class="dropdown-item" href="#refine-button">Menu</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page">Delivery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Order</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>



  <div id="result"></div>

  <!-- HERO SECTION -->


  <div id="hero-section">
    <h1 id="hero-title"></h1>
  </div>


  <!--Modal -->
  <div id="description-modal">
    <div id="description-modal-content">
      <i id="close-button" class="bi bi-x-circle"></i>
      <h2 id="description-title">Description</h2>
      <div id="description-data">
      </div>
    </div>
  </div>



  <!-- FILTER SECTION -->

  <div class="content-container">
    <img class="cool-section-divider1" src="img/circledivider.svg" alt="donut divider">


    <div class="searchandfilterbox-conatiner">


      <div id="filter-checkbox">
        <form id="filter-form" action="">

          <label for="drink">Drinks</label>
          <input type="checkbox" name="drink" value="drink">

          <label for="donut">Donuts</label>
          <input type="checkbox" name="donut" value="donut">

          <label for="croissant">Croissants</label>
          <input type="checkbox" name="croissant" value="croissant">

          <label for="cookie">Cookies</label>
          <input type="checkbox" name="cookie" value="cookie">



          <a id="refine-button" class="button">Refine<i class="bi bi-arrow-right"></i></a>

        </form>
      </div>

      <div id="searchbar-container">
        <input type="text" class="search-input" id="search-input" placeholder="Search...">
        <i id="search-button" class="bi bi-search"></i>
      </div>

    </div>


    <div id="notifications"></div>

    <!-- SHOP ITEMS -->

    <div id="menu-title">MENU</div>
    <div id="shop-container"></div>

  </div> <!-- end of content container -->

  <!-- ADDING A NEW ARTIST -->

  <div id="newfood-modal-overlay">
    <div id="newfood-modal-content">
      <i id="newfood-close-button" class="bi bi-x-circle"></i>
      <h3 class="new-fooditem">Add a new food item!</h3>

      <div id="newfood-modal-input-box">
        <form>
          <label class="newfoodlabel" for="foodname">Enter New Food Name: </label>
          <input id="food-name" class="newfood-modal-input" type="text" name="foodname" value="">
          </input>
        </form>

        <br>

        <form>
          <label class="newfoodlabel" for="foodtype">Select Food Type: </label>
          <select name="dropdown" id="dropdown">
            <option value"Donut">Donut</option>
            <option value"Drink">Drink</option>
            <option value"Cookie">Cookie</option>
            <option value"Croissant">Croissant</option>
          </select>
        </form>

        <br>

        <form>
          <label class="newfoodlabel" for="fooddescription">Enter New Food Description: </label>
          <input id="food-description" class="newfood-modal-input" type="text" name="fooddescription" value="">
          </input>
        </form>

        <br>

        <form>
          <label class="newfoodlabel" for="foodimageurl">Enter New Food Image Url: </label>
          <input id="food-imageurl" class="newfood-modal-input" type="text" name="foodimageurl" value="">
          </input>
        </form>

        <button id="sumbit-button">Submit</button>
      </div>
    </div>
  </div>

  <!-- <div id="experiment"></div> -->

  <div id="plus-button-div">
    <i id="plus-button" class="bi bi-patch-plus-fill"></i>
  </div>

  <!-- FOOTER -->

  <div class="footer">
    <img class="orange-section-divider" src="img/orangedivider.svg" alt="Orange Divider">
    <div class="footer-content-container">
      <p class="footer-text">Contact
        Locations
        <a href="#logo">
          Menu
        </a>
      </p>
    </div>
  </div>

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
    integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
    async></script>
</body>

</html>
